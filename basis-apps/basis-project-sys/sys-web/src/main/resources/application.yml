server:
  port: 8010
  shutdown: GRACEFUL
  tomcat:
    threads:
      max: 500
    accept-count: 1000
  ssl:
    enabled: true
    key-store-password: 123456
    key-alias: server
    key-store: classpath:server.p12
    key-store-type: pkcs12

spring:
  application:
    name: admin-sys
  lifecycle:
    timeout-per-shutdown-phase: 30S

  datasource:
    url: jdbc:mysql://localhost:3306/wudgaby_sys?useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8&useSSL=false&allowMultiQueries=true&nullCatalogMeansCurrent=true
    username: root
    password: root
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis-plus:
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  type-aliases-package: com.wudgaby.platform.sys.entity
  type-enums-package: com.wudgaby.platform.sys.enums
  configuration:
    #日志输出 2选1配置
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      #tablePrefix: poe
      insert-strategy: not_null
      update-strategy: not_null
      #select-strategy: default
      id-type: assign_id
      table-underline: true
      #全局逻辑删除字段值
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

repeatsubmit:
  enabled: false

swagger:
  enabled: true

knife4j:
  production: false
  basic:
    enable: false
    username: swagger
    password: swagger

upload:
   path: D:\\upload