server:
  port: 18888
  #max-http-header-size: 1MB
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    max-connections: 2000
    min-spare-threads: 30
    connection-timeout: 20000
  undertow:
    io-threads: 16
    worker-threads: 256
    buffer-size: 1024
  servlet:
    session:
      timeout: 1800

spring:
  mvc:
    async:
      request-timeout: 20000
    throw-exception-if-no-handler-found: true
  main:
    allow-bean-definition-overriding: true
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  application:
    name: flowable-demo
  #--------------------------charset--------------------------
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  datasource:
    url: jdbc:mysql://localhost:3306/flowable-demo?useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8&useSSL=false&allowMultiQueries=true&nullCatalogMeansCurrent=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  #redis:
    #password: redis-pwd

# Mybatis-Plus 配置
mybatis-plus:
  configuration:
    #日志输出
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.wudgaby.platform.flowable.helper.entity
  type-enums-package: com.wudgaby.platform.flowable.helper.enums

  global-config:
    db-config:
      insert-strategy: not_null
      update-strategy: not_null
      #select-strategy: default
      id-type: auto
      table-underline: true
      logic-delete-value: 1
      logic-not-delete-value: 0

logging:
  config: classpath:logback-spring.xml
log:
  path: /home/logs/${spring.application.name}


#swagger配置
swagger:
  enabled: true

flowable:
  labelFontName: 宋体
  activityFontName: 宋体
  annotationFontName: 宋体
  database-schema-update: true
  check-process-definitions: false
  # 关闭异步，不关闭历史数据的插入就是异步的，会在同一个事物里面，无法回滚
  # 开发可开启会提高些效率，上线需要关闭
  async-executor-activate: false

  multi-case:
    vote-result-type: PERCENT
    pass-percent: 0.6
  is-dynamic-flow: true
  idm:
    enabled: true
  form:
    enabled: true
  dmn:
    enabled: false
  cmmn:
    enabled: false
  app:
    enabled: false
  content:
    enabled: false

